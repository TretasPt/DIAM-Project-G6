{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="{% static 'movies/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <section id="fixedcontent">
            <nav class="personalpanel">
                <header>
                    <section class="profileimgcropper">
                        <img class="profileimg" src="{% static 'movies/images/noprofileimg.png' %}"/>
                    </section>
                </header>
                <div id="navbuttonscropper">
                    <a class="navbutton" href="{% url 'movies:index' %}"><img class="imgcropper" src="{% static 'movies/images/home.png' %}"></a>
                    {% if request.user.is_authenticated %}
                    <a class="navbutton" href="{% url 'movies:group' 0 %}"></a>
                    <a class="navbutton" href="{% url 'movies:listUsers'%}"><img class="imgcropper" src="{% static 'movies/images/usersList.png' %}"></a>
                    <a class="navbutton" href="{% url 'movies:logoutuser' %}"><img class="imgcropper" src="{% static 'movies/images/logout.png' %}"></a>
                    {%else%}
                    <a class="navbutton" href="{% url 'movies:registerUser' %}"><img class="imgcropper" src="{% static 'movies/images/register.png' %}"></a>
                    <a class="navbutton" href="{% url 'movies:loginUser' %}"><img class="imgcropper" src="{% static 'movies/images/login.png' %}"></a>
                    {% endif %}
                </div>
            </nav>

            {% block main %}
                <!--Main Block-->
            {% endblock %}
            {% block noaside %}
                <section id="noaside"></section>
            {% endblock %}
            {% block aside %}
                <!--Aside Block-->
            {% endblock %}
        </section>
        <footer>

        </footer>
    </body>
</html>
