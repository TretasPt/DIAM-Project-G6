{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
        <link rel="stylesheet" href="{% static 'movies/style.css' %}">
    </head>
    <body>
        <section id="fixedcontent">
            <nav class="personalpanel">
                <header>
                    <section id="profileimgcropper">
                        {% if request.user.is_authenticated %}
                        <img id="profileimg" src="{% static request.user.utilizador.imagem %}"/>
                        <!-- {{ request.user.utilizador.imagem }} -->
                        {% else %}
                        <img id="profileimg" src="{% static 'movies/images/NO_USER_IMAGE.png' %}"/>
                        {% endif %}
                    </section>
                </header>
                <a class="navbutton" href="{% url 'movies:index' %}"></a>
                <a class="navbutton" href="{% url 'movies:registerUser' %}"></a>
                <a class="navbutton" href="{% url 'movies:loginUser' %}"></a>
                <a class="navbutton" href="{% url 'movies:group' 0 %}"></a>
                {% if request.user.is_authenticated %}
                <a class="navbutton" href="{% url 'movies:logoutUser' %}"></a>
                {% endif %}
                {% if request.user.is_superuser %}
                <a class="navbutton" href="{% url 'movies:databaseTest' %}"></a>
                {% endif %}
            </nav>
            {% block main %}
                <!--Main Block-->
            {% endblock %}
            {% block noaside %}
                <section id="noaside"></section>
            {% endblock %}
            {% block aside %}
                <!--Aside Block-->
            {% endblock %}
        </section>
        <footer>

        </footer>
    </body>
</html>
